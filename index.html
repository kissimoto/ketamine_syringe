<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ketamine Syringe</title>
    <link href="ketasyringe.css" rel='stylesheet' type=text/css>
</head>
<body> 
    <h1>Ketamine (100 mg/ml)<br></h1> 
    <h2>Ketamine Loading Dose</h2> 
    <h3 id="threeheader">Dose for Dogs and Cats <br>0.25 - 0.5 mg/kg (250-500 μg/kg)</h3>  
        <br>   
    <div class="wrapper1">
    <table>
    <tbody>
        <tr>
            <td><label for="weight">Animal weight (kg)</label></td>
            <td><input type="number"  id="weight" required value="" placeholder="kg"></td>
        </tr>
        <tr>
            <td><label for="loadingDoseRate">Dose Rate (mg/kg)</label></td>
            <td><input type="number"  id="loadingDoseRate" required dose rate value="" placeholder="0.25-0.5 mg/kg"></td>
        </tr>
        <tr>
            <td><button onclick="myFunction()" id='reloadButton'> Change Dose </button></td>
            <td><button onclick=ketaprocess() id='submitbutton'>Calculate</button></td>
        </tr>
    </tbody>
    </table>
        </div>
        <br>
          <div id=result1></div>
          <p id="error"></p>
            <script src=ketasyringe.js></script>
            

    <div class='wrapper'>   
        <h2>Ketamine Syringe CRI</h2> 
        <h3 id="threeheader">Intraoperative 0.6 mg/kg/hr (10 μg/kg/min)</h3>
        <h3 id="threeheader">Postoperative 0.12 - 0.3 mg/kg/hr (2-5 μg/kg/min)</h3>    
        <br>
    <table>
    <tbody>

        <td><label for=criDuration>CRI Duration (hr)</label></td>   
        <td><input type="number"  id="criDuration" required value="" placeholder="hr"></td>
    </tr>
        <td> <label for=syringSize>Syringe Size (ml)</label></td>  
        <td><select id='syringeSize'>
            <option value='5'>5 ml</option>
            <option value='10'>10 ml</option>
            <option value='20'>20 ml</option>
        </select></td>
    </tr>
    <tr>
        <td> <label for=ketamine>Ketamine Dose Rate (mg/kg/hr)</label></td>  
        <td><input type="number"  id="ketamine" required value="" placeholder="mg/kg/hr"></td>
    </tr>
    <tr>
        <td><button onclick="refresh()" id='refresh'> Reset Value </button></td>
        <td> <button onclick=ketaSyrProcess() id='submitbutton'>Calculate</button></td>

    </tr>
</tbody>
</table>
    <div id="result"></div> 
    <p id="error2"></p>
    <script src=ketasyringe.js></script>
   
</div>
</body>
</html>
